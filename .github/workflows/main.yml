name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 15.206.169.153
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/AAONISA-BACKEND"

      - name: Run deployment commands
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 15.206.169.153
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/AAONISA-BACKEND
            git pull origin main
            npm install --production
            pm2 restart backend
