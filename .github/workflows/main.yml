name: Deploy NestJS to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: 88.222.213.106
          username: root
          key: ${{secrets.VPS_SSH_KEY}}
          script: |
            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20  # ya specific version like nvm use 20
            node -v
            npm -v
            echo "Deploying NestJS app..."
            cd ~/office_work/AAONISA-BACKEND || exit 1
            git pull origin main || { echo 'Git pull failed'; exit 1; }
            npm install || { echo 'npm install failed'; exit 1; }
            npm run build || { echo 'Build failed'; exit 1; }
            pm2 restart backend || { echo 'PM2 backend restart failed'; exit 1; }
            pm2 restart backend-worker || { echo 'PM2 worker restart failed'; exit 1; }
            echo "Deployment finished successfully âœ…"
            
